<!DOCTYPE html>
<html class="vr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>12DTEC VR assessment</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
</head>
  
<body>
  <a-scene id="scene">
    <a-plane position="0 0 -4" rotation="-90 0 0" width="1500" height="1500" depth="8" src="assets/vrfloor.jpeg"></a-plane>
    <a-box position="2.024 0 0" height="0" depth="0" scale="0.218 5.925 16.273" color="#fec64d"></a-box>
    <a-box position="-8.567 0 0" height="0" depth="0" scale="0.218 5.925 16.273" color="#fec64d"></a-box>
    <a-box position="-3.215 0 -8.087" height="0" depth="0" scale="0.218 5.925 10.661" color="#fec64d"
      rotation="0 -90 0"></a-box>
    <a-box position="-3.215 0 8.087" height="0" depth="0" scale="0.218 5.925 10.661" color="#fec64d"
      rotation="0 -90 0"></a-box>

    <a-entity id="seatOne" position="-3.257 0.064 6.657">
      <!--   -->
      <a-box position="-2.228 0 0" scale="0.5 0.4 0.075" color="green"></a-box>
      <a-box position="-2.228 0 0.284" scale="0.5 0.4 0.075" color="green"></a-box>

      <!--   -->
      <a-box color="green" position="-2.230 0 0.141" scale="0.441 0.195 0.352"></a-box>
      <a-box color="green" position="-2.389 0.144 0.141" scale="0.185 0.346 0.352"></a-box>

      <!-- desk -->
      <a-box color="#fec64d" position="-1.744 0.111 0.141" scale="0.185 0.413 0.352"></a-box>
      
      <!-- microphone -->
      <a-box color="black" scale="0.034 0.808 0.034" position="-1.712 0.064 0.000"></a-box>
      <a-sphere segmentsHeight="18" color="black" scale="0.016 0.062 0.020" position="-1.725 0.490 0.000"
        segmentsWidth="36" rotation="0 0 25.870"></a-sphere>
    </a-entity>


    <!-- SEAT TRIAL 1 -->
    <a-entity id="trialOne" position="-0.712 0.064 1.000">
      <!--   -->
      <a-box position="-2.228 0 0" scale="0.5 0.4 0.05" color="green"></a-box>
      <a-box position="-2.228 0 0.284" scale="0.5 0.4 0.05" color="green"></a-box>

      <!--   -->
      <a-box color="green" position="-2.230 0 0.141" scale="0.441 0.195 0.352"></a-box>
      <a-box color="green" position="-2.389 0.144 0.141" scale="0.185 0.346 0.352"></a-box>

      <!-- desk -->
      <a-box color="#fec64d" position="-1.744 0.111 0.141" scale="0.185 0.413 0.3"></a-box>

      <!-- microphone -->
      <a-box color="black" scale="0.05 0.808 0.034" position="-1.65 0.050 0.000"></a-box>
      <a-sphere segmentsHeight="18" color="black" scale="0.016 0.050 0" position="-1.725 0.490 0.000"
        segmentsWidth="36" rotation="0 0 25.870"></a-sphere>
    </a-entity>


    <!-- SEAT TRIAL 2 -->
    <!---------------------------->
    <a-entity id="trialTwo" position="1.712 0.064 2.000">
      <!--   -->
      <a-box position="-2.228 0 0" scale="0.4 0.35 0.15" color="green"></a-box>
      <a-box position="-2.228 0 0.284" scale="0.4 0.35 0.15" color="green"></a-box>

      <!--   -->
      <a-box color="green" position="-2.230 0 0.141" scale="0.350 0.1 0.3"></a-box>
      <a-box color="green" position="-2.389 0.144 0.141" scale="0.150 0.3 0.3"></a-box>

      <!-- desk -->
      <a-box color="#fec64d" position="-1.744 0.111 0.141" scale="0.2 0.45 0.3"></a-box>

      <!-- microphone -->
      <a-box color="black" scale="0.034 0.808 0.034" position="-1.712 0.064 0.000"></a-box>
      <a-sphere segmentsHeight="18" color="black" scale="0.016 0.062 0.020" position="-1.725 0.490 0.000"
        segmentsWidth="36" rotation="0 0 21.870"></a-sphere>
    </a-entity>
  </a-scene>
  <script defer src="script.js"></script>

</html>
